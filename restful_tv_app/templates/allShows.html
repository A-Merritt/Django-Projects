<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    {% load static %}
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        <!-- {% for Show in shows %} -->
        <tr>
            <td>{{Show.id}}</td>
            <td>{{Show.title}}</td>
            <td>{{Show.network}}</td>
            <td>{{Show.date}}</td>
            <td><a href="/shows/{{Show.id}}/viewshow">Show</a> /<a href="/shows/{{Show.id}}/edit">Edit</a> /<a href="shows/{{Show.id}}/destroy">Delete</a></td>
        </tr>
        <!-- {% endfor %} -->
    </table>
    <a href="/shows/new">Add a New Show</a>
</body>
</html>
